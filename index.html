<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h2>Pizza Order Form</h2>

      <fieldset>
        <legend>Delivery Information</legend>

        <label for="id-delivery">Delivery Method</label>
        <select id="id-delivery" name="delivery-method" required>
          <option value="">Select a method</option>
          <option value="eat-in-store">Eat in store</option>
          <option value="pickup">Pickup</option>
          <option value="home-delivery">Home delivery</option>
        </select>

        <label for="id-name">Name</label>
        <input id="id-name" name="name" type="text" placeholder="Enter your name" required />

        <label for="id-address">Address</label>
        <input id="id-address" name="address" type="text" placeholder="Enter your address" required />

        <label for="id-phone">Phone</label>
        <input id="id-phone" name="phone" type="tel" placeholder="Enter your phone number" required />

        <p>We don't store your phone number beyond delivery.</p>
      </fieldset>

      <fieldset>
        <legend>Crust</legend>

        <label>
          <input type="radio" name="crust" value="thin" required />
          Thin
        </label>
        <label>
          <input type="radio" name="crust" value="classic" />
          Classic
        </label>
        <label>
          <input type="radio" name="crust" value="deep-dish" />
          Deep Dish
        </label>
      </fieldset>

      <fieldset>
        <legend>Toppings</legend>

        <label>
          <input name="topping" type="checkbox" value="sausage" />
          Sausage
        </label>
        <label>
          <input name="topping" type="checkbox" value="pepperoni" />
          Pepperoni
        </label>
        <label>
          <input name="topping" type="checkbox" value="mushrooms" />
          Mushrooms
        </label>
        <label>
          <input name="topping" type="checkbox" value="onions" />
          Onions
        </label>
        <label>
          <input name="topping" type="checkbox" value="green-peppers" />
          Green Peppers
        </label>
        <label>
          <input name="topping" type="checkbox" value="black-olives" />
          Black Olives
        </label>
        <label>
          <input name="topping" type="checkbox" value="extra-cheese" />
          Extra Cheese
        </label>
      </fieldset>

      <input type="submit" value="Submit Order" />
    </form>
  </body>
</html>
